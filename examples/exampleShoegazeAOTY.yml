targets:
  - url: "https://www.albumoftheyear.org/genre/26-shoegaze/all/"
    data:
      list:
        container: ".albumListRow"
        fields:
          - name: "artist"
            selector: ".albumListTitle"
            type: "text"
            transform:
              - operation: "split"
                by: " - "
                index: 0

              - operation: "split"
                by: "."
                index: 1


          - name: "album_name"
            selector: ".albumListTitle"
            type: "text"
            transform:
              - operation: "split"
                by: "-"
                index: 1

          - name: "release_date"
            selector: ".albumListDate"
            type: "text"

          - name: "score"
            selector: ".scoreValue"
            type: "number"
            
    pagination:
      url_template: "{num}/"
      max_pages: 5
      navigation: "url"

output:
  format: "json"
  file: "shoegazeAOTY.json"
